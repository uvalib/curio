<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="uv/uv.css">
    <script src="uv/lib/offline.js"></script>
    <script src="uv/helpers.js"></script>
    <title>Curio</title>
</head>

<body style="padding:0; margin:0; background: black;">
    <div id="uv" class="uv" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;" >
    </div>
    <script>
        window.addEventListener('uvLoaded', function (e) {
            createUV('#uv', {
                embedded: true,
                configUri: '/public/uv.json',
                canvasIndex: '{{.StartPage}}',
                iiifResourceUri: '{{.URI}}',
                locales: [{name: 'en-GB'}]
            }, new UV.URLDataProvider());
        }, false);
    </script>

    <script src="uv/uv.js"></script>
</body>

</html>
